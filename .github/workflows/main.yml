name: Cypress E2E Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    name: Cypress E2E Tests
    steps:
      - name: Test
        run: |
          echo "Hello from this API, $TEST_SECRET"
          echo "Hello from this API, $TEST_ONE"
        env:
          TEST_SECRET: ${{ secrets.APIURL }}
          TEST_ONE: helloWorld
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v4
        with:
         browser: chrome
